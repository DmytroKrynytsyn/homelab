---
# Installation directories
victoria_install_dir: "/opt/victoria"
victoria_data_dir: "/var/lib/victoria"
victoria_config_dir: "/etc/victoria"

# VictoriaMetrics single-node settings
victoria_metrics_port: 8428
victoria_metrics_retention_period: "12"  # months
victoria_metrics_memory_limit: "2GB"

# VictoriaLogs settings
victoria_logs_port: 9428
victoria_logs_retention_period: "7d"
victoria_logs_storage_data_path: "{{ victoria_data_dir }}/logs"

# User and group
victoria_user: "victoria"
victoria_group: "victoria"

# Enable components
enable_victoria_metrics: true
enable_victoria_logs: true

# Firewall settings (if using)
configure_firewall: false
