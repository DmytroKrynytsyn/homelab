---
- name: Create victoria group
  ansible.builtin.group:
    name: "{{ victoria_group }}"
    state: present
    system: true

- name: Create victoria user
  ansible.builtin.user:
    name: "{{ victoria_user }}"
    group: "{{ victoria_group }}"
    system: true
    shell: /usr/sbin/nologin
    home: "{{ victoria_data_dir }}"
    create_home: false

- name: Create required directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ victoria_user }}"
    group: "{{ victoria_group }}"
    mode: '0755'
  loop:
    - "{{ victoria_install_dir }}"
    - "{{ victoria_data_dir }}/metrics"
    - "{{ victoria_data_dir }}/logs"
    - "{{ victoria_config_dir }}"

- name: Download VictoriaMetrics binary
  ansible.builtin.get_url:
    url: "https://github.com/VictoriaMetrics/VictoriaMetrics/releases/download/{{ vm_version }}/victoria-metrics-linux-amd64-{{ vm_version }}.tar.gz"
    dest: "/tmp/victoria-metrics.tar.gz"
    mode: '0644'
    force: true
  when: enable_victoria_metrics

- name: Extract VictoriaMetrics binary
  ansible.builtin.unarchive:
    src: "/tmp/victoria-metrics.tar.gz"
    dest: "{{ victoria_install_dir }}"
    remote_src: true
    owner: "{{ victoria_user }}"
    group: "{{ victoria_group }}"
  when: enable_victoria_metrics
  notify: restart victoriametrics

- name: Download VictoriaLogs binary
  ansible.builtin.get_url:
    url: "https://github.com/VictoriaMetrics/VictoriaLogs/releases/download/{{ vl_version }}/victoria-logs-linux-amd64-{{ vl_version }}.tar.gz"
    dest: "/tmp/victoria-logs.tar.gz"
    mode: '0644'
    force: true
  when: enable_victoria_logs

- name: Extract VictoriaLogs binary
  ansible.builtin.unarchive:
    src: "/tmp/victoria-logs.tar.gz"
    dest: "{{ victoria_install_dir }}"
    remote_src: true
    owner: "{{ victoria_user }}"
    group: "{{ victoria_group }}"
  when: enable_victoria_logs
  notify: restart victorialogs

- name: Set executable permissions on binaries
  ansible.builtin.file:
    path: "{{ item }}"
    mode: '0755'
    owner: "{{ victoria_user }}"
    group: "{{ victoria_group }}"
  loop:
    - "{{ victoria_install_dir }}/victoria-metrics-prod"
    - "{{ victoria_install_dir }}/victoria-logs-prod"

- name: Clean up downloaded archives
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/tmp/victoria-metrics.tar.gz"
    - "/tmp/victoria-logs.tar.gz"